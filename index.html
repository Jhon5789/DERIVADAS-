<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Derivadas - Método Formal y Corto</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.1/math.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      font-size: 1.1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Derivadas</h1>
    <p>Ingresa una función en términos de <strong>x</strong> (por ejemplo: x^2 + 3*x)</p>
    <input id="funcion" placeholder="f(x) = " />
    <button onclick="mostrarMetodoCorto()">Método Corto</button>
    <button onclick="mostrarMetodoLargo()">Método Largo (Formal)</button>
    <button onclick="graficarFuncion()">Mostrar Gráfica</button>
    
    <div class="output" id="resultado"></div>
    <div id="grafica" style="margin-top: 2rem;"></div>
  </div>

  <script>
    function mostrarMetodoCorto() {
      const input = document.getElementById("funcion").value;
      const resultadoDiv = document.getElementById("resultado");
      try {
        const f = math.parse(input);
        const df = math.derivative(f, 'x');
        resultadoDiv.innerHTML = `Método corto:<br><br> \(f'(x) = ${df.toTex()}\)`;
        MathJax.typeset();
      } catch (e) {
        resultadoDiv.innerHTML = `Error: ${e.message}`;
      }
    }

    function mostrarMetodoLargo() {
      const input = document.getElementById("funcion").value;
      const resultadoDiv = document.getElementById("resultado");
      try {
        const x = math.parse("x");
        const h = math.parse("h");
        const fx = math.parse(input);
        const f_xh = fx.transform(node => {
          return node.isSymbolNode && node.name === 'x' ? math.parse("(x+h)") : node;
        });

        const numerador = math.simplify(`(${f_xh.toString()}) - (${fx.toString()})`);
        const fraccion = math.simplify(`(${numerador.toString()}) / h`);

        resultadoDiv.innerHTML = `
          Método largo (definición formal):<br><br>
          \[ f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h} \]<br><br>
          Paso 1: \( f(x+h) = ${f_xh.toTex()} \)<br>
          Paso 2: \( f(x+h) - f(x) = ${numerador.toTex()} \)<br>
          Paso 3: \( \frac{f(x+h) - f(x)}{h} = ${fraccion.toTex()} \)<br>
          Paso 4: \( \lim_{h \to 0} = ${math.simplify(fraccion.toString().replace(/h/g, "0"))} \)
        `;
        MathJax.typeset();
      } catch (e) {
        resultadoDiv.innerHTML = `Error: ${e.message}`;
      }
    }

    function graficarFuncion() {
      const input = document.getElementById("funcion").value;
      try {
        const expr = math.compile(input);
        const deriv = math.derivative(input, 'x').compile();
        const x_vals = math.range(-10, 10, 0.1).toArray();
        const y_vals = x_vals.map(x => expr.evaluate({x}));
        const y_deriv = x_vals.map(x => deriv.evaluate({x}));

        const trace1 = {
          x: x_vals,
          y: y_vals,
          mode: 'lines',
          name: 'f(x)'
        };

        const trace2 = {
          x: x_vals,
          y: y_deriv,
          mode: 'lines',
          name: "f'(x)"
        };

        Plotly.newPlot('grafica', [trace1, trace2], {
          title: 'Gráfica de f(x) y su derivada',
          xaxis: {title: 'x'},
          yaxis: {title: 'y'},
          responsive: true
        });
      } catch (e) {
        document.getElementById("grafica").innerHTML = `Error al graficar: ${e.message}`;
      }
    }
  </script>
</body>
</html>
