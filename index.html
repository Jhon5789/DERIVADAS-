<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Derivadas</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background-color: #f7f9fc;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0052cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #003d99;
    }

    #output, #mathSteps {
      margin-top: 20px;
      font-size: 18px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #plot {
      width: 100%;
      height: 400px;
      margin-top: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìê Calculadora de Derivadas</h1>
    <input type="text" id="funcion" placeholder="Ej. x^2 + 3*x - 4">
    <input type="number" id="valorx" placeholder="Valor de x (ej. 2)">
    <br>
    <button onclick="resolverMetodoCorto()">M√©todo corto</button>
    <button onclick="resolverMetodoLargo()">M√©todo formal (l√≠mite)</button>
    <button onclick="graficar()">Mostrar gr√°fica</button>

    <div id="output"></div>
    <div id="mathSteps"></div>
    <div id="plot"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script>
    function mostrarLatex(latex, elemento) {
      document.getElementById(elemento).innerHTML = `\\(${latex}\\)`;
      MathJax.typesetPromise();
    }

    function derivar(func) {
      return math.derivative(func, 'x').toString();
    }

    function resolverMetodoCorto() {
      const funcion = document.getElementById("funcion").value;
      const derivada = derivar(funcion);
      mostrarLatex("f'(x) = " + math.parse(derivada).toTex(), "output");
      document.getElementById("mathSteps").innerHTML = '';
    }

    function resolverMetodoLargo() {
      const funcion = document.getElementById("funcion").value;
      const valorx = parseFloat(document.getElementById("valorx").value || 1);
      const h = 0.000001;

      const f_x = math.evaluate(funcion, { x: valorx });
      const f_xh = math.evaluate(funcion, { x: valorx + h });
      const diferencia = (f_xh - f_x) / h;

      let fxhTex = math.parse(funcion.replace(/x/g, `(${valorx}+h)`)).toTex();
      let fxTex = math.parse(funcion.replace(/x/g, `${valorx}`)).toTex();
      let paso1 = `\\frac{f(x+h) - f(x)}{h} = \\frac{${fxhTex} - ${fxTex}}{h}`;
      let paso2 = `\\lim_{h \\to 0} \\frac{${f_xh.toFixed(5)} - ${f_x.toFixed(5)}}{h} = ${diferencia.toFixed(5)}`;

      mostrarLatex(paso1, "output");
      mostrarLatex(paso2, "mathSteps");
    }

    function graficar() {
      const funcion = document.getElementById("funcion").value;
      const expr = math.compile(funcion);
      let x = [], y = [];
      for (let i = -10; i <= 10; i += 0.1) {
        x.push(i);
        y.push(expr.evaluate({ x: i }));
      }
      Plotly.newPlot('plot', [{
        x: x,
        y: y,
        type: 'scatter',
        mode: 'lines',
        name: 'f(x)'
      }], {
        title: 'Gr√°fica de la funci√≥n',
        xaxis: { title: 'x' },
        yaxis: { title: 'f(x)' }
      });
    }
  </script>
</body>
</html>
