<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Derivadas</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0052cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d99;
    }
    #output, #mathSteps {
      margin-top: 20px;
      font-size: 18px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
    #plot {
      width: 100%;
      height: 400px;
      margin-top: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìê Calculadora de Derivadas</h1>
    <input type="text" id="funcion" placeholder="Ej. x^2 + 3*x - 4" />
    <br />
    <button onclick="resolverMetodoCorto()">M√©todo corto</button>
    <button onclick="resolverMetodoLargo()">M√©todo formal (l√≠mite)</button>
    <button onclick="graficar()">Mostrar gr√°fica</button>

    <div id="output"></div>
    <div id="mathSteps"></div>
    <div id="plot"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script>
    function mostrarLatex(latex, elemento) {
      document.getElementById(elemento).innerHTML = `\\(${latex}\\)`;
      MathJax.typesetPromise();
    }

    function validarFuncion(func) {
      if (!func || func.trim() === '') return false;
      try {
        math.parse(func);
        return true;
      } catch {
        return false;
      }
    }

    function derivar(func) {
      return math.derivative(func, 'x').toString();
    }

    function resolverMetodoCorto() {
      const funcion = document.getElementById("funcion").value.trim();
      if (!validarFuncion(funcion)) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Ingresa una funci√≥n v√°lida.";
        document.getElementById("mathSteps").innerHTML = "";
        return;
      }
      const derivada = derivar(funcion);
      mostrarLatex("f'(x) = " + math.parse(derivada).toTex(), "output");
      document.getElementById("mathSteps").innerHTML = '';
      document.getElementById("plot").innerHTML = '';
    }

    function resolverMetodoLargo() {
      const funcion = document.getElementById("funcion").value.trim();
      const output = document.getElementById("output");
      const steps = document.getElementById("mathSteps");
      output.innerHTML = '';
      steps.innerHTML = '';

      if (!validarFuncion(funcion)) {
        output.textContent = "‚ö†Ô∏è Por favor, ingresa una funci√≥n v√°lida.";
        return;
      }

      try {
        // Definici√≥n del l√≠mite
        const paso1 = `f'(x) = \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h}`;

        // Expresi√≥n con (x+h)
        const funcionConXh = funcion.replace(/x/g, `(x + h)`);
        const f_x_latex = math.parse(funcion).toTex();
        const f_xh_latex = math.parse(funcionConXh).toTex();

        // Paso 2: sustituci√≥n simb√≥lica
        const paso2 = `= \\lim_{h \\to 0} \\frac{${f_xh_latex} - ${f_x_latex}}{h}`;

        // Derivada simb√≥lica final
        const derivadaSimbolica = math.derivative(funcion, 'x').toString();
        const derivadaSimbolicaTex = math.parse(derivadaSimbolica).toTex();

        output.innerHTML = `\\[
          \\text{Funci√≥n: } f(x) = ${f_x_latex}
        \\]`;

        steps.innerHTML = `\\[
          \\text{Paso 1 ‚Äì Definici√≥n formal:} \\\\
          ${paso1} \\\\[10pt]
          \\text{Paso 2 ‚Äì Sustituci√≥n simb√≥lica:} \\\\
          ${paso2} \\\\[10pt]
          \\text{Resultado final:} \\\\
          f'(x) = ${derivadaSimbolicaTex}
        \\]`;

        MathJax.typesetPromise();

      } catch (error) {
        output.textContent = "‚ö†Ô∏è Error al evaluar la funci√≥n. Verifica la expresi√≥n.";
      }
    }

    function graficar() {
      const funcion = document.getElementById("funcion").value.trim();
      if (!validarFuncion(funcion)) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Ingresa una funci√≥n v√°lida para graficar.";
        return;
      }
      const expr = math.compile(funcion);
      let x = [], y = [];
      for (let i = -10; i <= 10; i += 0.1) {
        x.push(i);
        try {
          y.push(expr.evaluate({ x: i }));
        } catch {
          y.push(null);
        }
      }
      Plotly.newPlot('plot', [{
        x: x,
        y: y,
        type: 'scatter',
        mode: 'lines',
        name: 'f(x)'
      }], {
        title: 'Gr√°fica de la funci√≥n',
        xaxis: { title: 'x' },
        yaxis: { title: 'f(x)' }
      });
    }
  </script>
</body>
</html>
