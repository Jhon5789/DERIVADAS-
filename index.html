<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Derivadas - Método Largo</title>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eef2f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #4a90e2;
      width: 100%;
      padding: 1.5rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    main {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #4a90e2;
      margin-top: 1.5rem;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 0.5rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
      width: 100%;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 1.1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin: 0.5rem;
    }
    button:hover {
      background-color: #357ab8;
      transform: scale(1.05);
    }
    .step {
      margin-bottom: 1rem;
      border-left: 4px solid #4a90e2;
      padding-left: 0.8rem;
      background: #e8f4fd;
      border-radius: 4px;
      padding: 1rem;
      width: 100%;
    }
    footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    #grafica {
      margin-top: 2rem;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <header>
    Calculadora de Derivadas - Método Largo
  </header>
  <main>
    <label for="funcion">Ingrese la función \(f(x)\):</label>
    <textarea id="funcion" placeholder="Ejemplo: 3*x^2 + sin(x) + sqrt(x)"></textarea>
    
    <button id="calcularBtn">Calcular Derivadas</button>
    
    <h2>Resultados</h2>
    <div id="resultado"></div>
    <div id="pasos"></div>
    <canvas id="grafica"></canvas>
  </main>
  <footer>Calculadora creada con ❤️ usando Nerdamer y Chart.js</footer>
  
  <script>
    const funcionInput = document.getElementById('funcion');
    const pasosDiv = document.getElementById('pasos');
    const resultadoDiv = document.getElementById('resultado');
    const graficaCanvas = document.getElementById('grafica');
    const ctx = graficaCanvas.getContext('2d');

    function normalizarEntrada(expr) {
      return expr.replace(/ln/g, 'log').replace(/√/g, 'sqrt').replace(/(\d)([a-zA-Z])/g, '$1*$2').replace(/([a-zA-Z])(\d)/g, '$1*$2').replace(/--/g, '+');
    }

    function derivadaPorDefinicionDetallada(expr) {
      try {
        const f_x = nerdamer(expr);
        const f_xh_expr = expr.replace(/x/g, '(x+h)');
        const f_xh = nerdamer(f_xh_expr).expand();
        const diferencia = nerdamer(`(${f_xh.text()}) - (${f_x.text()})`).expand();
        const cociente = nerdamer(`(${diferencia.text()}) / h`).expand();
        
        // Calcular el límite
        const limiteText = nerdamer(`limit((${cociente.text()}), h, 0)`).text();
        
        let pasosHtml = `
        <div class="step"><strong>Paso 1: Definición formal:</strong><br>
        \\[f'(x) = \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h}\\]</div>
        <div class="step"><strong>Paso 2: Sustitución en la función:</strong><br>
        \\[f(x+h) = ${f_xh.text()}\\]</div>
        <div class="step"><strong>Paso 3: Diferencia:</strong><br>
        \\[f(x+h) - f(x) = ${diferencia.text()}\\]</div>
        <div class="step"><strong>Paso 4: Cociente incremental:</strong><br>
        \\[\\frac{f(x+h) - f(x)}{h} = ${cociente.text()}\\]</div>
        <div class="step"><strong>Paso 5: Aplicación del límite:</strong><br>
        \\[\\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h} = ${limiteText}\\]</div>
        <div class="step"><strong>Resultado final:</strong><br>
        \\[f'(x) = ${limiteText}\\]</div>`;
        
        return { resultado: limiteText, pasosHtml };
      } catch (error) {
        console.error(error);
        return null;
      }
    }

    function graficar(funcion, derivada) {
      const xValues = [];
      const yValues = [];
      const yDerivadaValues = [];
      for (let i = -10; i <= 10; i += 0.1) {
        xValues.push(i);
        yValues.push(nerdamer(funcion.replace(/x/g, i)).text());
        yDerivadaValues.push(nerdamer(derivada.replace(/x/g, i)).text());
      }
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: xValues,
          datasets: [
            {
              label: 'f(x)',
              data: yValues,
              borderColor: 'blue',
              fill: false,
            },
            {
              label: "f'(x)",
              data: yDerivadaValues,
              borderColor: 'red',
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: {
                display: true,
                text: 'x',
              },
            },
            y: {
              title: {
                display: true,
                text: 'f(x) y f\'(x)',
              },
            },
          },
        },
      });
    }

    function calcular() {
      pasosDiv.innerHTML = '';
      resultadoDiv.textContent = '';
      const input = funcionInput.value.trim();
      if (!input) return alert('Por favor ingresa una función.');

      const expr = normalizarEntrada(input);
      const def = derivadaPorDefinicionDetallada(expr);

      if (def) {
        resultadoDiv.innerHTML = `
          <p><strong>Derivada (Definición Formal):</strong> ${def.resultado}</p>`;
        pasosDiv.innerHTML = def.pasosHtml;

        // Graficar
        graficar(expr, def.resultado);
        MathJax.typesetPromise();
      }
    }

    document.getElementById('calcularBtn').addEventListener('click', calcular);
  </script>
</body>
</html>
